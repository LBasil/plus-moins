<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Plus ou Moins Épique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container text-center mt-5">
        <h1 class="display-4 mb-4" id="game-title">Le Jeu du Plus ou Moins : L'Ascension</h1>
        <div id="game-narration" class="mb-4">Prépare-toi, héros, à affronter le destin...</div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <input type="number" id="guess-input" class="form-control mb-3" placeholder="Devine le nombre..." />
                <button id="guess-button" class="btn btn-lg btn-primary w-100">Soumettre</button>
                <p id="feedback" class="mt-3"></p>
            </div>
        </div>
        <div class="mt-5">
            <h3 id="lives-counter">Vies : <span id="lives">5</span></h3>
            <h3 id="combo-counter">Combo : <span id="combo">0</span></h3>
        </div>
        <div id="boss-fight" class="mt-5"></div>
        <button id="replay-button" class="btn btn-lg btn-success mt-3 d-none">Rejouer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
